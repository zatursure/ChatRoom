<!DOCTYPE html>
<html>
<head>
    <title>聊天室</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/themes.css">
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body>
    <div class="container">
        <div class="chat-area">
            <div class="chat-header">
                <div class="header-left">
                    <h1>ChatRoom</h1>
                    <div id="status" class="disconnected">未连接</div>
                </div>
                <div class="header-right">
                    <button id="themeToggle" class="theme-toggle" title="切换主题">🌙</button>
                </div>
            </div>
            <ul id="messages"></ul>
            <div class="typing-indicator" id="typingIndicator"></div>
            <form id="form" class="disabled">
                <button type="button" id="emojiButton" title="选择表情">😊</button>
                <input id="input" 
                    placeholder="连接中..." 
                    autocomplete="off" 
                    disabled
                    maxlength="500"
                />
                <button type="submit">发送</button>
            </form>
            <div id="emojiPicker" class="emoji-picker"></div>
        </div>
        <div id="users">
            <h3>在线用户 <span id="userCount">0</span></h3>
            <ul id="userList"></ul>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emoji-mart/data"></script>
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
